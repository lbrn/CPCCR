  name: Andrea Johnston
  active: true
  origin: LSU, School of Veterinary Medicine
  image: ajohnston.jpg
  degree: DVM, PhD
  link: http://facultypages.vetmed.lsu.edu/faculty/johnston1
  project_title: Phosphoglycerate mutase 5 (PGAM5) in the regulation of hepatic lipid metabolism and carcinogenesis.
  pcec_use: Development of steatosis will be measured in a 2D monoculture model of NAFLD  using wild-type (WT) and Pgam5-/- primary murine hepatocytes, human hepatocellular carcinoma cells (HepG2), and rat hepatic hybrid cells (WIF-B). To model the complex mitochondrial metabolic phenotype of NAFLD associated HCC, 3D single and mixed cell spheroid models will be bioprinted using WT and Pgam5-/- HepG2 cells with and without immortalized WT human hepatic stellate cells (LX-2). High content imaging and proliferation assays using the Cytation5 instrument will monitor spheroid development.
  mbipc_use: Single cell sequencing of steatotic and non-steatotic, WT and PGAM5-/- HepG2 cells will be performed to evaluate targeted changes in lipid metabolism and unbiased transcriptome profiling. Spheroid mitochondrial respiration and glycolytic flux will be measured using the Seahorse XFe96 analyzer. Spheroid cellular ROS will be measured using fixed and live cell imaging of molecular oxidant sensing probes.
  abstract: |
    Dr. Johnston investigates Non-alcoholic fatty liver disease (NAFLD) associated Hepatic cell Carcinoma (HCC). NAFLD affects 30% of the world’s population and is a significant risk factor for progression to the inflammatory liver disease non-alcoholic steatohepatitis (NASH) and HCC. With the growing obesity epidemic, NAFLD/NASH is rapidly becoming the leading cause of HCC. Evidence has emerged linking defects in mitochondrial metabolism to the transition from NAFLD to HCC. The mitochondrial membrane protein phosphoglycerate mutase 5 (PGAM5) stands out as a protein of interest in the complex transition from NAFLD to HCC. Dr. Johnston proposes to test the overarching hypothesis that PGAM5 knockout in hepatocytes inhibits hepatic steatosis and decreases tumorigenesis in hepatocellular carcinoma by modifying mitochondrial metabolism.  Dr. Johnston proposes the following specific aims.  Dr. Johnston will determine whether PGAM5 deletion alters mitochondrial metabolism in hepatocellular carcinoma leading to increased ROS production.
-
  name: Xiaoping Yi
  active: true
  origin: SU A&M, Biology
  image: xyi.jpg
  degree: DVM
  link: https://www.subr.edu/page/3016
  project_title: Mechanism of cancer progression in prostate cancer cells.
  pcec_use: 3D prostate cancer cells will be bioprinted and effects of DEB on tumor proliferation and cell signaling will be quantified using Cytation5 imaging and dye uptake assay. PI3K/akt/mTOR inhibitors will be evaluated in drug inhibition assays in the presence or absence of DEB.  Specific signaling inhibitors will be screened against 3D prostate cell spheroid proliferation alone or in combination with DEB and other inhibitors. Following RNAseq analysis of spheroid cells by MBIPC, knockout cells will be generated by CRISPR/Cas9 methods.
  mbipc_use: Single-cell transcriptome (scRNAseq) and proteomic analyses on DEB-treated versus control spheroids will be conducted to identify the full range of genes/ proteins that are altered by DEB and that contribute to tumor progression. Single-cell transcriptome analyses are required for these studies because individual cells in spheroids may respond differently to DEB depending on their location within the spheroids. These analyses will allow him to elucidate the molecular mechanism by which DEB induces EMT in prostate cancer cells. Differentially expressed genes (showing two-fold change and above) will be selected and genes with known association with cell signaling pathways will be validated by qPCR. The MBIPC will assist Dr. Yi with Quantitative real time PCR analysis using the the Quantstudio 12 K flex.
  abstract: |
    Dr. Yi’s research proposal seeks to shed light on the molecular mechanism(s) responsible for Epithelial-to-Mesenchymal Transition (EMT) using a 3D model that relies on the treatment of prostate cancer cells with the environmental toxin Diepoxybutane (DEB). DEB is a carcinogenic metabolite of 1,3-butadiene (BD), a hazardous chemical used in rubber production and present in automobile exhaust and tobacco smoke. DEB blocks the cell cycle and induces apoptosis upon binding to DNA. Dr. Yi has shown that at low concentrations (0.5 M), DEB resulted in DU145 cell migration and activation of PI3K/akt/mTOR signaling and EMT marker expression indicating that DEB may promote tumor progression by inducing EMT.  He hypothesizes that DEB may be effective in inducing EMT and stimulating drug resistant mechanisms through the activation of specific cell signaling pathways. Therefore, the use of DEB for the treatment of 3D cell cultures of prostate cancer cells may constitute a reliable model to study cancer progression in culture.
