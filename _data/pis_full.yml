  name: Sita Withers
  active: true
  origin: LSU, School of Veterinary Medicine
  image: swithers.jpg
  ftimage: swithers.jpg
  degree: DVM, PhD
  link: http://facultypages.vetmed.lsu.edu/faculty/withers1
  project_title: Strategic inhibition of EGFR-family signaling using novel peptidomimetic inhibitors of HER2 for the treatment of osteosarcoma.
  pcec_use: HER2 drug inhibitor assays will be performed against 3D OSA spheroids using the Cytation5 instrument and 3D OSA spheroids bioprinting will be performed. A kinase inhibitor library will be screened to identify new inhibitors of the OSA spheroids either alone and in combination with the HER inhibitors. In vivo OSA models will be used to test efficacy of inhibitors against OSA and will be analyzed (toxicity, PK).
  mbipc_use: RNA-seq will be performed on compound 18/Hyp-18 treated OSA cell lines to explore for compensatory pathway upregulation. Single-cell RNA sequencing will be conducted to uncover microenvironment-mediated resistance mechanisms in OSA spheroids and tumors from mouse OSA models.
  abstract: |
    Dr. Wither’s research proposal aims to develop novel therapeutic strategies that overcome current therapeutic limitations in order to fulfill the potential of EGFR-targeting strategies to improve outcome in osteosarcoma (OSA. Her central hypothesis is that strategic inhibition of EGFR-family signaling will provide an additional tool for treating metastatic OSA. In order to develop rational therapeutic strategies for optimally inhibiting EGFR-family mediated OSA progression, Dr. Withers proposes utilizing novel peptidomimetic HER2 heterodimerization inhibitors of EGFR:HER2 and HER2:HER3, a TKI library, in vitro high-throughput screening, RNA-seq, and 3D bioprinting, to identify promising agents and combinations. Selected candidates will be tested in vivo in both experimental and naturally-occurring canine models of OSA.
-
  name: Elizabeth Martin
  active: true
  origin: LSU, Department of Biological and Agricultural Engineering
  image: emartin.jpg
  degree: PhD
  link: https://www.lsu.edu/eng/bae/people/FacultyandStaff/elizabeth-martin.php
  project_title: Evaluation of Subtype Specific Collagen Remodeling in Breast Cancer Progression.
  pcec_use: Tumor cell dormancy will be measured by In vitro proliferation and drug resistance of 3D bioprinted breast cancer spheroids using the Cytation5 instrument. Spheroids will be generated comprised of different collagen matrix and spheroid size will be monitored by high content imaging. Evaluation of drug resistance in collagen bioprinted spheroids (I, V, IV, XII, fibronectin, and synthetic collagens) will be measured by using the NIH oncology drug panel in screening assays. Human stromal cell lines overexpressing the different collagens using CRISPR/dcas9 will be generated.
  mbipc_use: Histological evaluation of breast cancer slides for activation of signaling pathways and ECM composition will be performed by a board-certified pathologist. Flow cytometric analysis of immune cell infiltration of tumors in mouse model, single cell sorting, proteomics and mass spectrometry to identify protein levels will be performed. With coordination by the MBIPC, collagen transgenic mice will be generated by the LSU Pennington Biomedical Research Center (PBRC) Transgenic Mouse Core (supported by the La CaTs Translational Science Center).
  abstract: |
    Dr. Martin’s research focuses on dissecting the underlying mechanisms of breast cancer heterogeneity and therapy resistance that is observed in breast cancer subtypes (luminal A, luminal B, HER2, and triple-negative-TNBC).  The different subtypes differ in tumor extracellular matrix (ECM) or collagen composition. In vitro models on matrix induced cancer progression and drug resistance have focused primarily on collagen I; however, Dr. Martin’s preliminary data shows that other collagens (X, XII, V) are expressed in triple-negative TNBC and collagen I is decreased.  Dr. Martin hypothesizes that collagen tumor progression and ECM composition promotes tumor progression and drug resistance. She will test this hypothesis by comparing drug resistance of 3D bioprinted breast cancer spheroids composed of different collagen proteins. Dr. Martin will also test whether tumor collagen composition influences tumor cell senescence or dormancy and contributes to drug resistance.
