<article class="person">
  <a class="natural-link" target="_blank" href="{{people.link}}">


  <img src="images/people/{{people.image}}" alt="{{people.author}}'s portrait photo.">
  <div class="">
    <h4>{{people.name}}</h4>
    {% if people.position != nil %}
    <h5>{{people.position}}</h5>
    {% endif %}
    <h6>{{people.school}}</h6>
  </div>
  </a>
</article>
